<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <title>Akvarieskærm i Storcenter Nord</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- indsæt link her til eksternt stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- opbyg HTML struktur her -->
    <section class="scene">
      <div class="bg">
        <img src="img/crab.gif" id="crab" class="fish1" alt="crab" />
        <img src="img/nemo.gif" id="nemo" class="fish2" alt="nemo fish" />
        <img
          src="img/puffer.gif"
          id="pufferfish"
          class="fish3"
          alt="puffer fish"
        />
        <img src="img/shark.gif" id="shark" class="fish4" alt="shark" />
        <img
          src="img/stingray.gif"
          id="stingray"
          class="fish5"
          alt="stingray"
        />
        <img src="img/turtle.gif" id="turtle" class="fish6" alt="turtle" />
        <img src="img/seaweed.gif" id="seaweed" class="fish7" alt="seaweed" />
        <img src="img/akvariemand.gif" id="aquaman" class="aquaman" alt="aquaman" /> 
        <div class="aquaman-cta" role="button" tabindex="0">TRYK PÅ MIG!</div> 
        <!-- Taleboble -->
        <div class="aquaman-bubble" id="aquamanBubble">
          Hejsa! <br> Jeg er akvariemanden. Tryk på en af mine fisk, læs og spil.
      </div>
      </div>
      </div>
    </section>
    <!-- popup til fisk info -->
    <div id="fish-popup" class="popup">
      <!--baggrunds-overlay-->
      <div class="popupContent">
        <!--selve popup boksen-->
        <div class="popupBody"></div>
        <!--her indsættes tekst via JS-->
        <a href="game.html" class="spilleknap">SPIL MED MIG!</a>
        <button class="closeBtn">X</button>
      </div>
    </div>

    <!-- indsæt link her til eksternt javascript -->
    <script src="js/index.js"></script>
  </body>
</html>
