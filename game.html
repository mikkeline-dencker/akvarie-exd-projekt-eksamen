<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fiske spil</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/game.css" />
  </head>
  <body>
    <audio id="movementSound">
      <source src="sound/move.wav" type="audio/mpeg" />
    </audio>
    <audio id="gameoverSound">
      <source src="sound/loose.wav" type="audio/mpeg" />
    </audio>
    <audio id="winningSound">
      <source src="sound/win.wav" type="audio/mpeg" />
    </audio>
    <div id="game">
      <div id="dodger" style="bottom: 425px; left: 2px"></div>
    </div>
    <a href="index.html"
      ><img id="homeBTN" src="img/home.png" alt="Home button"
    /></a>
    <!-- win overlay med billede og tekst-->
    <div class="confetti-overlay" id="confetti-img">
      <img src="img/confetti.png" alt="Confetti" />
    </div>
    <div id="wintext-overlay" class="win-overlay">
      <div class="win-card">
        <h1>DU VANDT!</h1>
        <button id="back-to-aquarium" class="win-btn">TILBAGE TIL AKVARIET</button>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
